<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My Best d&d app</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="inventory.js"></script>
    <script src="combatStats.js"></script>
  </head>

<body>
  <div id="entire-page-container">
    <div class="page-blocking-left">
      <div class="combat-stats-container" >
        <h3>Combat Stats</h3>
        <div class="content">
          <div>Initiative <span id="initiative-value">0</span></div>
          <input id="initiative-input" placeholder="Input Initiative">
          <button id="set-initiative">Set</button>
      
          <div>Armor class <span id="armor-class-value">0</span></div>
          <input id="armor-class-input" placeholder="Change Armor Class">
          <button id="update-armor">Change AC</button>

          <div>Hit points <span id="current-hit-points-value">20</span> / <span>20</span></div>
          <input id="damage-heal-input" placeholder="Damage / Heal Input">
          <button id="damage">Damage</button>
          <button id="heal">Heal</button>

          <div>Death saves</div>
          <div>Success <span id="save-successses">0</span> / <span>3</span> </div>
          <div>Fail <span id="save-failures">0</span> / <span>3</span></div>
          <button id="successful-save">Success</button>
          <button id="failed-save">Fail</button>
          <button id="reset-saves">Reset</button>

          <div>Hit die <span id="current-hit-die">3</span></div>
          <button id="use-a-hit-die">Use a hit die</button>
        </div>
      </div>


      <div class="attacks-equipment-and-money-container">
        <h3>Attacks, equipment, and money</h3>
        <div class="content">

          <div>PP <span id="pp-value">30</span>  
            <input id="pp-box" placeholder="Add or Convert">
            <button>Income Up</button>
            <button>Income Down</button>
            <button>x10 Down</button>
          </div>

          <div>GP <span id="gp-value">100</span>    
            <input id="gp-box" placeholder="Add or Convert">
            <button>Income Up</button>
            <button>Income Down</button>
            <button>/10 Up</button>
            <button>x2 Down</button>
          </div>
          
          <div>EP <span id="ep-value">300</span>
            <input id="ep-box" placeholder="Add or Convert">
            <button>Income Up</button>
            <button>Income Down</button>
            <button>/2 Up</button>
            <button>x5 Down</button>
          </div>
          
          <div>SP <span id="sp-value">300</span>
            <input id="sp-box" placeholder="Add or Convert">
            <button>Income Up</button>
            <button id="stuff">Income Down</button>
            <button>/5 Up</button>
            <button>x10 Down</button>
          </div>
          
          <div>CP <span id="cp-value">350</span>
            <input id="cp-box"placeholder="Add or Convert">
            <button>Income Up</button>
            <button>Income Down</button>
            <button>/10 Down</button>
          </div>

        </div>
      </div>
    </div>

    <div class="page-blocking-center">
      <div class="inventory-container">
        <h3>Inventory</h3>
        <div class="content">
          <input id="item-input" placeholder="Add your items yo!">
          <button id="add-item">Add Item</button>
          <div id="inventory-content">
            
          </div>
        </div>
      </div>
    </div>

    <div class="page-blocking-right">
      <div class="statuses-container">
        <h3>Status</h3>
        <div class="content-blocking-left">
          <input type="checkbox"><label class="">Blinded</label></br>
          <input type="checkbox"><label class="">Charmed</label></br>
          <input type="checkbox"><label class="">Deafened</label></br>
          <input type="checkbox"><label class="">Frightened</label></br>
          <input type="checkbox"><label class="">Grappled</label></br>
          <input type="checkbox"><label class="">Incapacitated</label></br>
          <input type="checkbox"><label class="">Inspiration</label></br>
          <input type="checkbox"><label class="">Invisible</label></br>
        </div>
        <div class="content-blocking-right">
          <input type="checkbox"><label class="">Paralyzed</label></br>
          <input type="checkbox"><label class="">Pertrified</label></br>
          <input type="checkbox"><label class="">Poisoned</label></br>
          <input type="checkbox"><label class="">Prone</label></br>
          <input type="checkbox"><label class="">Restrained</label></br>
          <input type="checkbox"><label class="">Stunned</label></br>
          <input type="checkbox"><label class="">Unconcious</label></br>
        </div>
      </div>


      <div class="spells-container">
        <h3>Spells</h3>
        <div class="content">
          <div>Availible spell slots</div>
          <div class="content-blocking-left">
            <label>Spell lvl 1 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
         
            <label>Spell lvl 2 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
          
            <label>Spell lvl 3 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
         
            <label>Spell lvl 4 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
         
            <label>Spell lvl 5 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
          </div>

          <div class="content-blocking-right">
            <label>Spell lvl 6 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
        
            <label>Spell lvl 7 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
        
            <label>Spell lvl 8 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
        
            <label>Spell lvl 9 - <span class="current-hit-points-value">0</span> / <span class="current-hit-points-value">3</span></label>
            <button class="spell-slot-up">Up</button>
            <button class="spell-slot-down">Down</button></br>
          </div>
          <button id="prepared-spell-list"  >This is a scroll bar for the prepared spells</button></br>
          <button>This will be where the list of spells are</button>
        </div>
      </div>
    </div>
  </div>

  <button class="del-text-btn">delete text</button> -->
</body>
</html>
